<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlightPool — регистрация</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body id="register-page">
    <header>
        <div class="site-content">
            <div class="container">
                <a class="test-0-logo">
                    <img src="assets/images/logo.png" alt="">
                </a>
                <div class="centered-thing">
                    <nav class="test-0-nav">
                        <a class="test-0-nav-1 button">Акции</a>
                        <a class="test-0-nav-2 button">Поиск</a>
                        <a class="test-0-nav-3 button">Регистрация на рейс</a>
                        <a class="test-0-nav-4 button"><span></span> Личный кабинет</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="header-margin">
        <section id="register" class="site-content">
            <div class="register">
                <div class="title">Регистрация</div>
                <div class="first-name register-item">
                    <input type="text" placeholder="Имя" class="test-2-name">
                </div>
                <div class="last-name register-item">
                    <input type="text" placeholder="Фамилия" class="test-2-last">
                </div>
                <div class="document register-item">
                    <input type="text" placeholder="Номер документа" class="test-2-doc">
                </div>
                <div class="phone-number register-item">
                    <input type="text" placeholder="Номер телефона" class="test-2-phone">
                </div>
                <div class="password register-item">
                    <input type="password" placeholder="Пароль" class="test-2-pass">
                </div>
                <div class="password2 register-item">
                    <input type="password" placeholder="Повтор пароля" class="test-2-pass2">
                </div>
                <div class="sign-up register-item">
                    <a class="test-2-btn button">Зарегистрироваться</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="centered-thing">
        <div class="site-content">
            <div class="footer-1">
                <div>Горячая линия</div>
                <div class="test-0-phone">8 (800) 100-10-10</div>
            </div>
            <div class="footer-2">
                <nav>
                    <a>Home</a>
                    <a>Login</a>
                    <a>Sign up</a>
                    <a>Contact</a>
                    <a>News</a>
                    <a>Return</a>
                    <a>Feedback</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
